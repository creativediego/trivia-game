<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>


    <title>World Geography Trivia Game</title>
    <!--<section class="jumbotron-fluid">
        <h1 id="main-message" class="display-4">Movie Trivia</h1>
        <p class="lead">Test your knowledge of X and Y!</p>
        <button id="new-game" class="btn btn-warning">NEW GAME</button>


    </section>-->
    <main class="container canvas text-center">

        <div id="instructions" class="text-center align-items-center">
            <h1 class="title">World Geography Trivia Game</h1>
            <p class="lead text-warning">Let's see how well you know the world.</p>

        </div>
        <div id="game" class="row justify-content-center text-center align-items-center hide">

            <div class="col-sm-12">
                <p class="lead" id="question">What is the question?</p>
                <p class="lead" id="gameplay"></p>
                <!-- <img id="image" class="img-fluid" src="" />-->


            </div>
            <h2 id="playthrough"></h2>

            <!--<div class="col-sm-6">
                <img id="image" class="img-fluid" src="" />
            </div>-->

            <div class="col-sm-12">
                <div class="row justify-content-center text-center align-items-center">
                    <div class="col-sm-12 ">
                        <span id="counter"></span>
                    </div>
                    <div class="col-6 col-sm-4">
                        <p id="answer-1" class="answer btn btn-info col">ANSWER 1</p>
                        <p id="answer-2" class="answer btn btn-primary col">ANSWER 2</p>

                    </div>

                    <div class="col-6 col-sm-4">
                        <p id="answer-3" class="answer btn btn-warning col">ANSWER 3</p>
                        <p id="answer-4" class="answer btn btn-success col">ANSWER 4</p>
                    </div>
                </div>
            </div>
            <div class="col-12 pl-0 pr-0">

                <div class="progress mt-3">

                    <div id="progress-bar" class="progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </div>
        </div>
        <div class="text-center">
            <p class="btn btn-info text-center new-game mt-3">NEW GAME</p>
        </div>

    </main>


    <script>
    </script>


</body>
